[Walls]
ChildList = LeftWall # RightWall # TopWall # BottomWall

[WallGraphic]
Texture = pixel

[Wall@ScrollObject]
Graphic = WallGraphic
Body    = WallBody

[WallBody]
Dynamic  = false
PartList = WallBodyPart

[WallBodyPart]
Type      = box
Solid     = true
Friction  = 0.0
SelfFlags = wall
CheckMask = paddle # ball # spark

[LeftWall@Wall]
Position = (-600, -450, 0)
Scale    = (10, 1210, 0)

[RightWall@Wall]
Position = (590, -450, 0)
Scale    = (10, 1210, 0)

[TopWall@Wall]
Position = (-600, -450, 0)
Scale    = (1210, 10, 0)

[BottomWall@Wall]
Position = (-600, 440, 0)
Scale    = (1210, 10, 0)
